###########################
#  Configuration
###########################
# use 256 term for pretty colors
set -g default-terminal "screen-256color"
# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

###########################
#  Key Bindings
###########################
# tmux prefix
unbind C-b
set -g prefix C-s
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# prefix + X to close pane w/o conf
bind-key X kill-pane
# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# hopefully this lets me scroll history in iterm
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

###########################
# Status Bar
###########################
set-option -g status on                # turn the status bar on
set -g status-interval 30               # set update frequencey (default 15 seconds)
set -g status-justify left           # center window list for clarity

set -g status-left-length 40
set -g status-left '#I:#P #[default]'

set-option -g status-right '%m/%d/%y %I:%M'

###########################
# Colors
###########################
# color status bar
set -g status-bg colour235
set -g status-fg white
# # highlight current window
# set-window-option -g window-status-current-fg black
# set-window-option -g window-status-current-bg green
# # set color of active pane
# set -g pane-border-fg colour235
# set -g pane-border-bg black
# set -g pane-active-border-fg green
# set -g pane-active-border-bg black

###########################
# Plugins
###########################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'jimeh/tmux-themepack'
set -g @themepack 'basic'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @themepack 'powerline/default/green'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
